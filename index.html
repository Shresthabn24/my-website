<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプル Webサイト</title>

    <!-- 外部CSSのリンク（例: Bootstrapなどを使う場合） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">

    <!-- 自分で作成したCSSを使う場合 -->
    <link rel="stylesheet" href="styles.css">

    <!-- favicon（ブラウザタブに表示されるアイコン） -->
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- ナビゲーションバー（例: Bootstrapを使った簡単なメニュー） -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">サンプルサイト</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">サービス</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">お問い合わせ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-4">
        <header>
            <h1>こんにちは、GitHub Pagesのサンプルサイトへようこそ！</h1>
            <p>これはGitHub Pagesを使って公開されたWebサイトのサンプルです。</p>
        </header>

        <section id="about" class="mt-5">
            <h2>About</h2>
            <p>このサイトは、GitHubのリポジトリからWebサイトをホスティングする方法を示すサンプルです。</p>
        </section>

        <section id="services" class="mt-5">
            <h2>サービス</h2>
            <ul>
                <li>ウェブサイト開発</li>
                <li>デザイン</li>
                <li>マーケティングサポート</li>
            </ul>
        </section>

        <section id="contact" class="mt-5">
            <h2>お問い合わせ</h2>
            <p>興味があれば、以下のリンクからお問い合わせください。</p>
            <a href="mailto:example@example.com" class="btn btn-primary">メールでお問い合わせ</a>
        </section>

        <!-- 画像例 -->
        <section class="mt-5">
            <h2>サンプル画像</h2>
            <img src="https://via.placeholder.com/600x300" alt="サンプル画像" class="img-fluid">
        </section>
    </div>

    <!-- フッター -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 サンプルWebサイト</p>
        </div>
    </footer>

    <!-- 必要なJavaScriptの読み込み（例: Bootstrapの動作に必要） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
