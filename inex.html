<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>シンプルなウェブサイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ようこそ！私のウェブサイトへ</h1>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">サービス</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>自己紹介</h2>
            <p>こんにちは！私はウェブ開発者です。ここでは、私のプロジェクトやスキルについて紹介します。</p>
        </section>

        <section class="projects">
            <h2>プロジェクト</h2>
            <ul>
                <li>ポートフォリオサイト</li>
                <li>ブログプラットフォーム</li>
                <li>オンラインストア</li>
            </ul>
        </section>

        <section class="contact">
            <h2>お問い合わせ</h2>
            <p>メールでの連絡をお待ちしています。</p>
            <button onclick="sendMessage()">メッセージを送る</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 私のウェブサイト</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
